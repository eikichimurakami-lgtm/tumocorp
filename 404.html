<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ページが見つかりません | TUMO合同会社</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --cobalt: #0047AB;
    --cobalt-dark: #003380;
    --accent: #c4a35a;
    --text-primary: #1a1a2e;
    --text-secondary: #5a5a72;
    --border: rgba(0, 71, 171, 0.08);
  }
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Noto Sans JP', sans-serif;
    background: #ffffff;
    color: var(--text-primary);
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    text-align: center; padding: 2rem;
  }
  .accent-bar {
    position: fixed; top: 0; left: 0; width: 100%; height: 4px;
    background: linear-gradient(90deg, var(--cobalt), var(--accent), var(--cobalt));
    background-size: 200% 100%;
    animation: shimmer 6s ease infinite;
  }
  @keyframes shimmer { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
  .error-code {
    font-size: clamp(5rem, 15vw, 10rem); font-weight: 900; letter-spacing: -0.03em;
    background: linear-gradient(135deg, var(--cobalt), var(--cobalt-dark));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    line-height: 1;
  }
  .error-title {
    font-size: 1.2rem; font-weight: 700; color: var(--text-primary); margin-top: 1rem;
  }
  .error-desc {
    font-size: 0.9rem; font-weight: 300; color: var(--text-secondary);
    margin-top: 0.8rem; max-width: 400px; line-height: 1.8;
  }
  .back-link {
    display: inline-flex; align-items: center; gap: 0.5rem;
    margin-top: 2.5rem; padding: 0.8rem 2rem; border-radius: 8px;
    font-size: 0.85rem; font-weight: 500; color: #fff; text-decoration: none;
    background: linear-gradient(135deg, var(--cobalt), var(--cobalt-dark));
    box-shadow: 0 4px 16px rgba(0,71,171,0.2);
    transition: all 0.3s ease;
  }
  .back-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(0,71,171,0.3);
  }
  .logo {
    position: fixed; top: 1.5rem; left: 2rem;
    font-size: 1.4rem; font-weight: 900; letter-spacing: 0.12em;
    color: var(--cobalt); text-decoration: none;
  }
</style>
</head>
<body>
<div class="accent-bar"></div>
<a href="/" class="logo">TUMO</a>
<div class="error-code">404</div>
<h1 class="error-title">ページが見つかりません</h1>
<p class="error-desc">お探しのページは存在しないか、移動した可能性があります。</p>
<a href="/" class="back-link">トップページに戻る</a>
</body>
</html>
